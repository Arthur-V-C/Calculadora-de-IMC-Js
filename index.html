<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <!-- Título e ícone da guia da página -->
    <title>Calculadora de IMC</title>
    <link rel="icon" href="/img/calculadora.png">

    <!-- Fontes -->
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href='/bootstrap/css/bootstrap.min.css' rel='stylesheet'> 
    <script src='/bootstrap/js/bootstrap.min.js'></script>

    <!-- Arquivo JavaScript -->
    <script src='/js/script.js'></script>
    <script src="js/jquery.min.js"></script>

    <!-- Arquivos Css -->
    <link rel='stylesheet' href='/css/style.css'>
    <link rel='stylesheet' href='/css/reponsive.css'>

    <!-- Arquivos do Menu Lateral -->
    <link rel='stylesheet' href='/css/menu_lateral.css'>
    <script src='/js/menu_lateral.js'></script>


</head>
<body>
    <div class='container-fluid'>
        <div id="mySidenav" class="sidenav">
            <li href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</li>
            <a href="#">Link 1</a>            
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
          </div>
          
          <!-- Use any element to open the sidenav -->

          
          <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
          <div id="main">
            <div class='row'>
                <div class='col-sm-6'>
                <!-- Autor e o Título da página -->
                    <div class="informacoes">
                        <span onclick="openNav()">
                            <div class="hamburguer">
                                <div class="camada"></div>
                                <div class="camada"></div>
                                <div class="camada"></div>
                            </div>
                        </span>
                        <div class="autor">
                            Arthur Vaz
                        </div>
                        <div class="titulo">
                            IMC com JavaScript
                        </div>
                    </div>
                </div>
                <div class='col-sm-4'>
                    <!-- Calculadora -->
                    <div class='contorno'>
                        <div class='calculadora'>
                            <div class='titulo'>Calculadora - IMC</div>
                            <div class='hr'></div>
                            <div class='caixa'>
                                <div class='dados'>Nome: </div>
                                <div class="resposta">
                                    <input type='text' id='nome'/>
                                    <div class='erro1'>Preencha todos os campos</div>
                                </div>  
                            </div>
    
                            <div class='caixa'>
                                <div class='dados'>Peso: </div>
                                <div class="resposta">
                                    <input type='number' id='peso'/>
                                    <div class='erro2'>Preencha todos os campos</div>
                                </div>  
                            </div>
    
                            <div class='caixa'>
                                <div class='dados'>Altura </div>
                                <div class="resposta">
                                    <input type='number' id='altura'/>
                                    <div class='erro3'>Preencha todos os campos</div>
                                </div>  
                            </div>
                            <button onclick='calcular()' id='calcular'>Calcular</button>
                            <textarea id='resultado' disabled></textarea>
                    </div>
                </div>
            </div>
          </div>
        
    </div>
</body>
</html>
